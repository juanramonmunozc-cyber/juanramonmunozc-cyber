<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Reporte</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    p { margin-bottom: 10px; }
    img { max-width: 100%; margin-top: 10px; border-radius: 5px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Detalle del Reporte</h1>
  <div id="reporteInfo"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('reporteInfo');

    // Obtener la key del reporte desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    if(!key){
      container.innerHTML = "<p>Reporte no especificado.</p>";
    } else {
      db.ref("reportes/" + key).once("value").then(snapshot => {
        const data = snapshot.val();
        if(!data){
          container.innerHTML = "<p>Reporte no encontrado.</p>";
          return;
        }

        const diasPasados = Math.floor((Date.now() - data.fechaCreacion) / (1000*60*60*24));
        const street = data.street || "Calle desconocida";
        const description = data.description || "Sin descripción";

        let html = `
          <h2>${street}</h2>
          <p><b>Descripción:</b> ${description}</p>
          <p><b>Días transcurridos:</b> ${diasPasados} días</p>
        `;

        // Mostrar foto(s) desde carpeta local /fotos/
        if(data.foto){
          if(Array.isArray(data.foto)){
            data.foto.forEach(f => { html += `<img src="Fotos/${f}" alt="Foto del reporte">`; });
          } else {
            html += `<img src="Fotos/${data.foto}" alt="Foto del reporte">`;
          }
        }

        container.innerHTML = html;
      });
    }
  </script>
</body>
</html>
