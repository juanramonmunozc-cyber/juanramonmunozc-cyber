<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte</title>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;}
    img{margin:10px;border-radius:5px;}
    .reporte{margin-bottom:20px;}
    a{display:inline-block;margin-top:15px;}
  </style>
</head>
<body>
  <h2>Detalles del Reporte</h2>
  <div id="contenido">Cargando...</div>
  <a href="index.html">← Volver al mapa</a>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    db.ref("reportes/" + id).once("value").then(snapshot=>{
      const data = snapshot.val();
      if(!data){ document.getElementById("contenido").innerHTML="Reporte no encontrado."; return; }

      const dias = Math.floor((Date.now()-data.fechaCreacion)/(1000*60*60*24));

      let html = `<div class="reporte">
        <p><strong>Dirección:</strong> ${data.street||"No disponible"}</p>
        <p><strong>Descripción:</strong> ${data.description||"No disponible"}</p>
        <p><strong>Días transcurridos:</strong> ${dias} días</p>
        <p><strong>Estado:</strong> ${data.status||"Pendiente"}</p>
      </div>`;

      if(data.foto) html += `<img src="fotos/${data.foto}" width="300" alt="Foto del reporte">`;
      else html += "<p>No hay foto disponible</p>";

      document.getElementById("contenido").innerHTML = html;
    });
  </script>
</body>
</html>
