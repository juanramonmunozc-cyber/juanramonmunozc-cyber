<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Reporte</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    p { margin-bottom: 10px; }

    .thumb {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      margin: 10px 0;
      border-radius: 6px;
      border: 2px solid #ddd;
      transition: transform 0.2s;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
</head>
<body>

  <h1>Detalle del Reporte</h1>
  <div id="reporteInfo"></div>

  <!-- Modal -->
  <div id="modal" onclick="this.style.display='none'">
    <img id="modalImg">
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('reporteInfo');

    // Obtener la key del reporte desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    if (!key) {
      container.innerHTML = "<p>Reporte no especificado.</p>";
    } else {
      db.ref("reportes/" + key).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>Reporte no encontrado.</p>";
          return;
        }

        const diasPasados = Math.floor((Date.now() - data.fechaCreacion) / (1000*60*60*24));
        const street = data.street || "Calle desconocida";
        const description = data.description || "Sin descripción";
        const estado = data.estado || "Sin estado";


        let html = `
         <a href="index.html?key=${key} >Volver al mapa</a>
          <h2>${street}</h2>
          <p><b>Descripción:</b> ${description}</p>
          <p><b>Días transcurridos:</b> ${diasPasados} días</p>
          <p><b>Estado:</b> ${estado}</p>
          <h3>Fotos:</h3>
        `;

        // Agregar fotos
        if (data.foto) {
          if (Array.isArray(data.foto)) {
            data.foto.forEach(f => {
              html += `<img class="thumb" src="Fotos/${f}" onclick="mostrarImagen('Fotos/${f}')">`;
            });
          } else {
            html += `<img class="thumb" src="Fotos/${data.foto}" onclick="mostrarImagen('Fotos/${data.foto}')">`;
          }
        }

        container.innerHTML = html;
      });
    }

    function mostrarImagen(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "flex";
    }
  </script>

</body>
</html>
