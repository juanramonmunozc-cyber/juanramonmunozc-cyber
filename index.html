<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci√≥n Ciudadana</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atenci√≥n</h1>
  <h2>M√≥dulo de atenci√≥n: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase modular -->
  <script type="module">
    // üî• Importar funciones espec√≠ficas de Firebase (modular SDK)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

    // üîß Configura con tus credenciales
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.firebasestorage.app",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    // Inicializar Firebase y base de datos
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üó∫Ô∏è Crear el mapa centrado en Tijuana
    const map = L.map('map').setView([32.533, -117.033], 12);

    // Cargar los tiles de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üîπ Funci√≥n para agregar marcador
    function addMarker(lat, lng) {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`Reporte en:<br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`).openPopup();

      // Doble clic para eliminar el marcador
      marker.on('dblclick', () => map.removeLayer(marker));
    }

    // üîπ Leer reportes desde Firebase
    const reportesRef = ref(db, "reportes");
    onValue(reportesRef, snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      snapshot.forEach(child => {
        const data = child.val();
        addMarker(data.lat, data.lng);
      });
    });

    // üîπ Guardar nuevo reporte al hacer clic en el mapa
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      addMarker(lat, lng);
      push(reportesRef, { lat, lng });
      window.open("https://forms.gle/rBszFR2RCtNLAEX18", "_blank");
    });
  </script>
</body>
</html>
