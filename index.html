<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESPT - Atención Ciudadana</title>

    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>CESPT</h1>
    <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

    <div id="map"></div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // ====== CONFIGURA AQUÍ TU FIREBASE ======
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ====== MAPA ======
        const map = L.map('map').setView([32.533, -117.033], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // ====== FUNCION PARA AÑADIR REPORTE ======
        map.on('click', function(event) {
            const { lat, lng } = event.latlng;

            // Redondear coordenadas para agrupar reportes cercanos
            const latKey = lat.toFixed(3);
            const lngKey = lng.toFixed(3);
            const path = `reportes/${latKey}_${lngKey}`;

            // Aumentar contador en Firebase
            const ref = database.ref(path);
            ref.transaction(current => (current || 0) + 1);

            // Abrir Google Form
            const googleFormUrl = "https://forms.gle/rBszFR2RCtNLAEX18"; // reemplaza con tu enlace real
            window.open(googleFormUrl, "_blank");
        });

        // ====== FUNCION PARA LEER REPORTES Y DIBUJAR ======
        const reportesRef = database.ref('reportes');
        reportesRef.on('value', snapshot => {
            // Limpiar marcadores antiguos
            map.eachLayer(layer => {
                if(layer.options && layer.options.pane === "markerPane") {
                    map.removeLayer(layer);
                }
            });

            const data = snapshot.val();
            if(data){
                Object.keys(data).forEach(key => {
                    const [lat, lng] = key.split('_').map(Number);
                    const count = data[key];

                    let color = "yellow";
                    if(count >= 3 && count < 5) color = "orange";
                    else if(count >= 5) color = "red";

                    const marker = L.circle([lat, lng], {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.6,
                        radius: 50
                    }).addTo(map)
                      .bindPopup(`Reportes: ${count}`);

                    // Eliminar marcador con botón central del ratón
                    marker.on('mousedown', function(e) {
                        if(e.originalEvent.button === 1) {
                            map.removeLayer(marker);
                        }
                    });

                    // Doble clic para abrir comentarios (opcional)
                    marker.on('dblclick', function() {
                        const commentFormUrl = "https://forms.gle/TU_OTRO_FORM_COMENTARIOS"; // reemplaza con tu formulario de comentarios
                        window.open(commentFormUrl, "_blank");
                    });
                });
            }
        });
    </script>
</body>
</html>
