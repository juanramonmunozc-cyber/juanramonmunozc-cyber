<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atención Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #333;
    }
    #btnAgregarQueja {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    /* --- Modal --- */
    #modalQueja {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #formQueja {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    #formQueja h3 {
      margin-bottom: 10px;
    }
    #formQueja textarea {
      width: 100%;
      height: 80px;
      resize: none;
      margin-bottom: 10px;
      padding: 5px;
    }
    #formQueja button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnEnviar {
      background-color: #007bff;
      color: white;
    }
    #btnCancelar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Centro de atención</h1>
  <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

  <button id="btnAgregarQueja">Agregar Queja</button>
  <div id="map"></div>

  <!-- Modal flotante -->
  <div id="modalQueja">
    <div id="formQueja">
      <h3>Nueva Queja</h3>
      <p id="ubicacion"></p>
      <textarea id="descripcion" placeholder="Describe el problema..."></textarea><br>
      <button id="btnEnviar">Enviar</button>
      <button id="btnCancelar">Cancelar</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Mapa Leaflet ---
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Centrar en Tijuana
    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          map.setView([data[0].lat, data[0].lon], 12);
        } else map.setView([32.533, -117.033], 12);
      })
      .catch(() => map.setView([32.533, -117.033], 12));

    // --- Funciones auxiliares ---
    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function addMarker(lat, lng, key, color, street, descripcion) {
      const marker = L.marker([lat, lng], { icon: createIcon(color) }).addTo(map);
      marker.bindPopup(`<b>Reporte</b><br>Calle: ${street}<br>${descripcion ? "Descripción: " + descripcion : ""}`);
      marker.on('dblclick', () => {
        map.removeLayer(marker);
        db.ref("reportes/" + key).remove();
      });
    }

    // --- Cargar reportes existentes ---
    db.ref("reportes").on("value", snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      snapshot.forEach(child => {
        const data = child.val();
        addMarker(data.lat, data.lng, child.key, "green", data.street || "Calle desconocida", data.description || "");
      });
    });

    // --- Lógica para agregar queja ---
    const btnAgregar = document.getElementById("btnAgregarQueja");
    const modal = document.getElementById("modalQueja");
    const btnEnviar = document.getElementById("btnEnviar");
    const btnCancelar = document.getElementById("btnCancelar");
    const txtDescripcion = document.getElementById("descripcion");
    const ubicacionTexto = document.getElementById("ubicacion");

    let tempCoords = null;

    btnAgregar.addEventListener("click", () => {
      alert("Haz clic en el mapa para seleccionar el lugar de la queja.");
      map.once("click", e => {
        tempCoords = e.latlng;
        ubicacionTexto.textContent = `Ubicación: ${tempCoords.lat.toFixed(4)}, ${tempCoords.lng.toFixed(4)}`;
        modal.style.display = "flex";
      });
    });

    btnCancelar.addEventListener("click", () => {
      modal.style.display = "none";
      txtDescripcion.value = "";
      tempCoords = null;
    });

    btnEnviar.addEventListener("click", () => {
      if (!tempCoords) return;
      const descripcion = txtDescripcion.value.trim();

      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${tempCoords.lat}&lon=${tempCoords.lng}&format=json`)
        .then(res => res.json())
        .then(data => {
          const street = data.address?.road || 'Calle desconocida';
          const city = data.address?.city || data.address?.town || 'Tijuana';
          const fullStreet = `${street}, ${city}`;

          const newRef = db.ref("reportes").push({
            lat: tempCoords.lat,
            lng: tempCoords.lng,
            street: fullStreet,
            description: descripcion
          });
          addMarker(tempCoords.lat, tempCoords.lng, newRef.key, "green", fullStreet, descripcion);

          modal.style.display = "none";
          txtDescripcion.value = "";
          tempCoords = null;
        })
        .catch(err => {
          console.error(err);
          alert("No se pudo obtener la dirección. Intenta nuevamente.");
        });
    });
  </script>
</body>
</html>
