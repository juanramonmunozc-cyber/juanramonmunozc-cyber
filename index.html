<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci贸n Ciudadana</title>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atenci贸n</h1>
  <h2>M贸dulo de atenci贸n: Quejas, ayudas y reportes</h2>
  <div id="map"></div>

  <!-- Librer铆as -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

  <script>
    // ---  CONFIGURACIN DE FIREBASE ---
     const firebaseConfig = {
    apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
    authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
    databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
    projectId: "mapa-de-quejas-e5354",
    storageBucket: "mapa-de-quejas-e5354.firebasestorage.app",
    messagingSenderId: "1098104212670",
    appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
    measurementId: "G-XJ015E8YWX"
  };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---  MAPA ---
    const map = L.map('map').setView([32.533, -117.033], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors'
    }).addTo(map);

    // ---  FUNCIN PARA AGREGAR MARCADOR ---
    function addMarker(lat, lng, tipo = "Reporte ciudadano") {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`<b>${tipo}</b><br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`).openPopup();

      // Doble clic para eliminar localmente
      marker.on('dblclick', () => map.removeLayer(marker));
    }

    // ---  CARGAR REPORTES EXISTENTES ---
    db.ref("reportes").on("value", (snapshot) => {
      map.eachLayer((layer) => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      snapshot.forEach((data) => {
        const r = data.val();
        addMarker(r.lat, r.lng, r.tipo);
      });
    });

    // ---  AGREGAR NUEVO REPORTE ---
    map.on('click', (event) => {
      const { lat, lng } = event.latlng;

      // Guardar en Firebase
      const nuevoReporte = {
        tipo: "Fuga de agua",
        lat: lat,
        lng: lng,
        fecha: new Date().toLocaleString()
      };
      db.ref("reportes").push(nuevoReporte);

      // Mostrar marcador local
      addMarker(lat, lng, "Nuevo reporte");

      // Abrir Google Form (opcional)
      const googleFormUrl = "https://forms.gle/rBszFR2RCtNLAEX18";
      window.open(googleFormUrl, "_blank");
    });
  </script>
</body>
</html>
