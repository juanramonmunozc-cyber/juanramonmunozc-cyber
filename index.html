<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atención Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atención</h1>
  <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inicializar mapa sin posición
    const map = L.map('map');

    // Agregar tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Centrar mapa en Tijuana usando Nominatim
    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 12);
        } else {
          map.setView([32.533, -117.033], 12);
        }
      })
      .catch(err => {
        console.error(err);
        map.setView([32.533, -117.033], 12);
      });

    // Crear icono de color
    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Color según cantidad de reportes
    function getMarkerColor(count) {
      if (count >= 5) return 'red';
      if (count >= 3) return 'orange';
      return 'green';
    }

    // Redondear coordenadas para agrupar reportes
    function roundCoord(num) {
      return Math.round(num * 1000) / 1000;
    }

    // Obtener dirección con Nominatim
    function getAddress(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const street = data.address?.road || 'Calle desconocida';
          const city = data.address?.city || data.address?.town || data.address?.village || 'Tijuana';
          const address = `${street}, ${city}`;
          callback(address);
        })
        .catch(err => {
          console.error('Error al obtener dirección:', err);
          callback("Calle desconocida, Tijuana");
        });
    }

    // Agregar marcador con color y calle
    function addMarker(lat, lng, key, icon) {
      const marker = L.marker([lat, lng], { icon }).addTo(map);

      getAddress(lat, lng, (address) => {
        marker.bindPopup(`
          <b>Reporte</b><br>
          Calle: ${address}
        `);
      });

      // Doble clic elimina marcador y Firebase
      marker.on('dblclick', () => {
        map.removeLayer(marker);
        db.ref("reportes/" + key).remove();
      });
    }

    // Cargar TODOS los marcadores de Firebase al iniciar
    db.ref("reportes").once("value").then(snapshot => {
      const reportCount = {};
      snapshot.forEach(child => {
        const data = child.val();
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        if (!reportCount[keyCoords]) reportCount[keyCoords] = 0;
        reportCount[keyCoords]++;
      });

      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        const count = reportCount[keyCoords];
        const color = getMarkerColor(count);
        const icon = createIcon(color);
        addMarker(data.lat, data.lng, key, icon);
      });
    });

    // Agregar marcador solo si se hace clic sobre mapa vacío
    map.on('click', function(e) {
      if (!e.originalEvent.target.classList.contains('leaflet-marker-icon')) {
        const { lat, lng } = e.latlng;
        const newRef = db.ref("reportes").push({ lat, lng });
        addMarker(lat, lng, newRef.key, createIcon('green'));
        window.open("https://forms.gle/rBszFR2RCtNLAEX18", "_blank");
      }
    });
  </script>
</body>
</html>
