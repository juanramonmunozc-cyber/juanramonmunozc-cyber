<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESPT - Atención Ciudadana</title>

    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>CESPT</h1>
    <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa centrado en Tijuana
        const map = L.map('map').setView([32.533, -117.033], 12);

        // Cargar los tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Función para agregar un marcador
        function addMarker(lat, lng) {
            const marker = L.marker([lat, lng]).addTo(map);

            // Mostrar popup con coordenadas
            marker.bindPopup(`Reporte en:<br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`).openPopup();

            // Detectar mantener presionado para eliminar (PC y móvil)
            let pressTimer;

            // Para PC
            marker.on('mousedown', function(e) {
                pressTimer = setTimeout(() => {
                    map.removeLayer(marker);
                }, 2000); // 2 segundos
            });
            marker.on('mouseup mouseleave', function(e) {
                clearTimeout(pressTimer);
            });

            // Para móviles (touch)
            marker.on('touchstart', function(e) {
                pressTimer = setTimeout(() => {
                    map.removeLayer(marker);
                }, 2000);
            });
            marker.on('touchend touchcancel', function(e) {
                clearTimeout(pressTimer);
            });
        }

        // Evento clic / toque en el mapa
        map.on('click', function(event) {
            const { lat, lng } = event.latlng;

            // Agregar marcador
            addMarker(lat, lng);

            // Abrir Google Form
            const googleFormUrl = "https://forms.gle/rBszFR2RCtNLAEX18"; // reemplaza con tu enlace real
            window.open(googleFormUrl, "_blank");
        });
    </script>
</body>
</html>
