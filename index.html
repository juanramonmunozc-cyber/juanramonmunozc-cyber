<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci贸n Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #333;
    }

    #btnAgregarQueja {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #formularioFlotante {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }

    #formularioFlotante input, #formularioFlotante textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #formularioFlotante button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Centro de atenci贸n</h1>
  <h2>M贸dulo de atenci贸n: Quejas, ayudas y reportes</h2>

  <button id="btnAgregarQueja">Agregar Queja</button>

  <div id="formularioFlotante">
    <h3>Nueva Queja</h3>
    <input type="text" id="problema" placeholder="T铆tulo del problema" required>
    <textarea id="descripcion" placeholder="Descripci贸n del problema" rows="3" required></textarea>
    <input type="file" id="foto" accept="image/*">
    <button id="enviarQueja">Enviar</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage-compat.js"></script>

  <script>
    // Configuraci贸n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors'
    }).addTo(map);

    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 12);
        } else {
          map.setView([32.533, -117.033], 12);
        }
      })
      .catch(() => map.setView([32.533, -117.033], 12));

    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function getMarkerColor(count) {
      if (count >= 5) return 'red';
      if (count >= 3) return 'orange';
      return 'blue';
    }

    function roundCoord(num) {
      return Math.round(num * 1000) / 1000;
    }

    function addMarker(lat, lng, key, icon, street, descripcion="", foto="") {
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      let popupText = `<b>Reporte</b><br>Calle: ${street}`;
      if(descripcion) popupText += `<br>Descripci贸n: ${descripcion}`;
      if(foto) popupText += `<br><img src="${foto}" width="200" style="margin-top:5px;border-radius:5px;">`;
      marker.bindPopup(popupText);
    }

    db.ref("reportes").once("value").then(snapshot => {
      const reportCount = {};
      snapshot.forEach(child => {
        const data = child.val();
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        if (!reportCount[keyCoords]) reportCount[keyCoords] = 0;
        reportCount[keyCoords]++;
      });

      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        const count = reportCount[keyCoords];
        const color = getMarkerColor(count);
        const icon = createIcon(color);
        addMarker(data.lat, data.lng, key, icon, data.street || "Calle desconocida", data.description || "", data.foto || "");
      });
    });

    const btnAgregar = document.getElementById("btnAgregarQueja");
    const form = document.getElementById("formularioFlotante");
    const enviarBtn = document.getElementById("enviarQueja");

    btnAgregar.addEventListener("click", () => {
      form.style.display = "block";
    });

    enviarBtn.addEventListener("click", async () => {
      const problema = document.getElementById("problema").value;
      const descripcion = document.getElementById("descripcion").value;
      const foto = document.getElementById("foto").files[0];
      let fotoURL = "";

      if (foto) {
        const storageRef = storage.ref('fotos/' + Date.now() + '-' + foto.name);
        await storageRef.put(foto);
        fotoURL = await storageRef.getDownloadURL();
      }

      form.style.display = "none";
      alert("Haz clic en el mapa para colocar tu queja.");

      //  Esta parte reactiva el clic para colocar el marcador despu茅s del formulario
      map.once("click", function(e) {
        const { lat, lng } = e.latlng;
        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
          .then(res => res.json())
          .then(data => {
            const street = data.address?.road || 'Calle desconocida';
            const city = data.address?.city || 'Tijuana';
            const fullStreet = `${street}, ${city}`;
            const newRef = db.ref("reportes").push({ lat, lng, street: fullStreet, description: descripcion, foto: fotoURL });
            addMarker(lat, lng, newRef.key, createIcon('blue'), fullStreet, descripcion, fotoURL);
          })
          .catch(err => console.error(err));
      });
    });
  </script>
</body>
</html>
