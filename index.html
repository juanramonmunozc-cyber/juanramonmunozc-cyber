<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atención Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }

    /* Botón flotante */
    #btnQueja {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    /* Formulario flotante */
    #formQueja {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 280px;
      text-align: left;
    }

    #formQueja input, #formQueja textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #formQueja button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    #formQueja button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Centro de atención</h1>
  <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <button id="btnQueja">+</button>

  <div id="formQueja">
    <h3>Nueva Queja</h3>
    <input type="text" id="problema" placeholder="Título del problema" required>
    <textarea id="descripcion" placeholder="Descripción del problema" rows="3" required></textarea>
    <input type="file" id="foto" accept="image/*">
    <button id="enviarQueja">Enviar</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inicializa el mapa centrado en Tijuana
    const map = L.map('map').setView([32.525, -117.033], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Variables de control
    let addingMarker = false;
    let tempMarker = null;

    // Colores según cantidad de reportes
    function getColor(count) {
      if (count > 10) return 'red';
      if (count > 5) return 'orange';
      if (count > 2) return 'green';
      return 'blue';
    }

    // Crear icono personalizado
    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      });
    }

    // Muestra los reportes desde Firebase
    db.ref("reportes").on("value", snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      const counts = {};
      snapshot.forEach(child => {
        const { lat, lng, problema, descripcion } = child.val();
        const key = `${Math.round(lat * 1000)}_${Math.round(lng * 1000)}`;
        counts[key] = (counts[key] || 0) + 1;
        const color = getColor(counts[key]);
        const marker = L.marker([lat, lng], { icon: createIcon(color) }).addTo(map);
        marker.bindPopup(`<b>${problema || 'Reporte'}</b><br>${descripcion || ''}`);
      });
    });

    // Abrir formulario
    const btn = document.getElementById("btnQueja");
    const form = document.getElementById("formQueja");

    btn.addEventListener("click", () => {
      form.style.display = form.style.display === "none" ? "block" : "none";
      addingMarker = true;
    });

    // Colocar marcador temporal
    map.on('click', e => {
      if (!addingMarker) return;
      if (tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.marker(e.latlng, { icon: createIcon('blue') }).addTo(map);
    });

    // Enviar queja a Firebase
    document.getElementById("enviarQueja").addEventListener("click", () => {
      if (!tempMarker) return alert("Haz clic en el mapa para seleccionar la ubicación.");
      const { lat, lng } = tempMarker.getLatLng();
      const problema = document.getElementById("problema").value;
      const descripcion = document.getElementById("descripcion").value;
      db.ref("reportes").push({ lat, lng, problema, descripcion });
      alert("¡Reporte enviado con éxito!");
      form.style.display = "none";
      map.removeLayer(tempMarker);
      tempMarker = null;
      addingMarker = false;
    });
  </script>
</body>
</html>
