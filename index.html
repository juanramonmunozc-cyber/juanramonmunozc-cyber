<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci√≥n Ciudadana</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atenci√≥n</h1>
  <h2>M√≥dulo de atenci√≥n: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>

  <script>
    // üîß Configura con tus credenciales de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROYECTO_ID",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // üó∫Ô∏è Crear el mapa centrado en Tijuana
    const map = L.map('map').setView([32.533, -117.033], 12);

    // Cargar los tiles de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üîπ Agregar marcador
    function addMarker(lat, lng) {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`Reporte en:<br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`).openPopup();

      // Doble clic para eliminar
      marker.on('dblclick', function() {
        map.removeLayer(marker);
      });
    }

    // üîπ Cargar los reportes desde Firebase
    db.ref("reportes").on("value", snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      snapshot.forEach(child => {
        const data = child.val();
        addMarker(data.lat, data.lng);
      });
    });

    // üîπ Guardar nuevo reporte al hacer clic
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      addMarker(lat, lng);
      db.ref("reportes").push({ lat, lng });
      window.open("https://forms.gle/rBszFR2RCtNLAEX18", "_blank");
    });
  </script>
</body>
</html>
