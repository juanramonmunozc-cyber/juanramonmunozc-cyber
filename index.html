<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atención Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atención</h1>
  <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([32.533, -117.033], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function addMarker(lat, lng) {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`Reporte en:<br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`).openPopup();
      marker.on('dblclick', () => map.removeLayer(marker));
    }

    db.ref("reportes").on("value", snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      snapshot.forEach(child => {
        const data = child.val();
        addMarker(data.lat, data.lng);
      });
    });

    map.on('click', e => {
      const { lat, lng } = e.latlng;
      addMarker(lat, lng);
      db.ref("reportes").push({ lat, lng });
      window.open("https://forms.gle/rBszFR2RCtNLAEX18", "_blank");
    });
  </script>
</body>
</html>
