<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci√≥n Ciudadana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Modal (ventana flotante) */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    #modal-content h3 {
      text-align: center;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Centro de Atenci√≥n CESPT</h1>
  <h2>M√≥dulo de Quejas, Ayudas y Reportes</h2>
  <button id="btnAgregar">Agregar Queja</button>
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span class="close">&times;</span>
      <h3>Registrar Queja</h3>
      <p id="ubicacion"></p>
      <textarea id="descripcion" placeholder="Describe tu problema..." rows="4"></textarea>
      <button id="enviar">Enviar</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    // üî• Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üó∫Ô∏è Inicializar mapa en Tijuana
    const map = L.map('map').setView([32.533, -117.017], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // üìå Funci√≥n para obtener color seg√∫n n√∫mero de reportes
    function getColorForReports(count) {
      if (count <= 2) return "green";
      if (count <= 5) return "orange";
      return "red";
    }

    // üìç Crear marcador con color personalizado
    function addMarker(lat, lng, color, calle, descripcion) {
      const marker = L.circleMarker([lat, lng], {
        radius: 10,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      }).addTo(map);
      marker.bindPopup(`<b>Calle:</b> ${calle}<br><b>Descripci√≥n:</b> ${descripcion}`);
    }

    // üöÄ Cargar reportes existentes y colorear seg√∫n cantidad
    db.ref("reportes").on("value", snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.CircleMarker) map.removeLayer(layer);
      });

      const total = snapshot.size;
      const color = getColorForReports(total);

      snapshot.forEach(child => {
        const data = child.val();
        addMarker(data.lat, data.lng, color, data.street || "Calle desconocida", data.description || "");
      });
    });

    // üîò Modo agregar reporte
    let addingReport = false;
    const btnAgregar = document.getElementById("btnAgregar");
    const modal = document.getElementById("modal");
    const closeModal = document.querySelector(".close");
    const enviar = document.getElementById("enviar");
    const ubicacion = document.getElementById("ubicacion");
    const descripcion = document.getElementById("descripcion");
    let tempCoords = null;
    let tempStreet = "";

    btnAgregar.onclick = () => {
      addingReport = true;
      alert("Haz clic en el mapa para agregar tu queja.");
    };

    map.on('click', async e => {
      if (!addingReport) return;

      const { lat, lng } = e.latlng;
      tempCoords = { lat, lng };

      // üß≠ Obtener nombre de la calle con Nominatim
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
        const data = await res.json();
        tempStreet = data.address.road ? data.address.road + ", Tijuana" : "Calle desconocida, Tijuana";
      } catch {
        tempStreet = "Calle desconocida, Tijuana";
      }

      ubicacion.textContent = `Ubicaci√≥n: ${tempStreet}`;
      modal.style.display = "block";
      addingReport = false;
    });

    // ‚ùå Cerrar modal
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    // üì§ Enviar reporte
    enviar.onclick = async () => {
      if (!tempCoords || !descripcion.value.trim()) {
        alert("Por favor, llena la descripci√≥n antes de enviar.");
        return;
      }

      const newRef = db.ref("reportes").push();
      await newRef.set({
        lat: tempCoords.lat,
        lng: tempCoords.lng,
        street: tempStreet,
        description: descripcion.value
      });

      modal.style.display = "none";
      descripcion.value = "";
      alert("Reporte enviado correctamente ‚úÖ");
    };
  </script>
</body>
</html>
