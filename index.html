<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Reporte Ciudadano</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Botón flotante */
    #btnQueja {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* Fondo oscuro */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
    }

    /* Formulario flotante */
    #formContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1001;
      width: 320px;
    }

    #formContainer h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    #formContainer label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    #formContainer input, #formContainer textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #formContainer button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #formContainer button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Botón flotante -->
  <button id="btnQueja">+</button>

  <!-- Fondo oscuro -->
  <div id="overlay"></div>

  <!-- Formulario flotante -->
  <div id="formContainer">
    <h3>Reportar Problema</h3>
    <form id="formQueja">
      <label>Tipo de problema:</label>
      <input type="text" id="problema" required placeholder="Ej. Fuga de agua">

      <label>Descripción:</label>
      <textarea id="descripcion" rows="3" placeholder="Describe brevemente el problema"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa
    const map = L.map('map').setView([32.5149, -117.0382], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcadores iniciales
    const reportes = [
      { lat: 32.5239, lng: -116.9731, quejas: 1 },
      { lat: 32.5069, lng: -117.0031, quejas: 4 },
      { lat: 32.4950, lng: -117.0280, quejas: 8 },
    ];

    function obtenerColor(quejas) {
      if (quejas < 3) return 'blue';
      if (quejas < 6) return 'orange';
      return 'red';
    }

    reportes.forEach(rep => {
      const marker = L.circleMarker([rep.lat, rep.lng], {
        color: obtenerColor(rep.quejas),
        radius: 10
      }).addTo(map);
      marker.bindPopup(`Quejas: ${rep.quejas}`);
    });

    // Elementos del formulario
    const btnQueja = document.getElementById('btnQueja');
    const overlay = document.getElementById('overlay');
    const formContainer = document.getElementById('formContainer');
    const formQueja = document.getElementById('formQueja');

    // Mostrar formulario
    btnQueja.addEventListener('click', () => {
      overlay.style.display = 'block';
      formContainer.style.display = 'block';
    });

    // Ocultar al hacer clic fuera
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      formContainer.style.display = 'none';
    });

    // Enviar formulario → abrir Google Forms
    formQueja.addEventListener('submit', (e) => {
      e.preventDefault();
      overlay.style.display = 'none';
      formContainer.style.display = 'none';
      window.open("https://docs.google.com/forms/d/e/1FAIpQLScrEq6KDExGBKtzYpbWZeuWsUzy2gKC61hTQ3p8L_8DLPChVw/viewform", "_blank");
    });
  </script>
</body>
</html>
