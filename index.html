<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atención Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #333;
    }

    #btnAgregarQueja {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Centro de atención</h1>
  <h2>Módulo de atención: Quejas, ayudas y reportes</h2>

  <button id="btnAgregarQueja">Agregar Queja</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inicializar mapa
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Centrar mapa en Tijuana
    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 12);
        } else {
          map.setView([32.533, -117.033], 12);
        }
      })
      .catch(err => {
        console.error(err);
        map.setView([32.533, -117.033], 12);
      });

    // Iconos
    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function getMarkerColor(count) {
      if (count >= 5) return 'red';
      if (count >= 3) return 'orange';
      return 'green';
    }

    function roundCoord(num) {
      return Math.round(num * 1000) / 1000;
    }

    function addMarker(lat, lng, key, icon, street, descripcion="") {
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      let popupText = `<b>Reporte</b><br>Calle: ${street}`;
      if(descripcion) popupText += `<br>Descripción: ${descripcion}`;
      marker.bindPopup(popupText);
      marker.on('dblclick', () => {
        map.removeLayer(marker);
        db.ref("reportes/" + key).remove();
      });
    }

    // Cargar marcadores existentes
    db.ref("reportes").once("value").then(snapshot => {
      const reportCount = {};
      snapshot.forEach(child => {
        const data = child.val();
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        if (!reportCount[keyCoords]) reportCount[keyCoords] = 0;
        reportCount[keyCoords]++;
      });

      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        const count = reportCount[keyCoords];
        const color = getMarkerColor(count);
        const icon = createIcon(color);
        const street = data.street || "Calle desconocida, Tijuana";
        const descripcion = data.description || "";
        addMarker(data.lat, data.lng, key, icon, street, descripcion);
      });
    });

    // Botón para agregar un marcador
    const btnAgregar = document.getElementById("btnAgregarQueja");

    btnAgregar.addEventListener("click", () => {
      alert("Haz clic en el mapa para colocar tu queja.");
      // Permitir solo un marcador
      map.once("click", function(e) {
        const { lat, lng } = e.latlng;
        const descripcion = prompt("Escribe la descripción de tu queja:");

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
          .then(res => res.json())
          .then(data => {
            const street = data.address?.road || 'Calle desconocida';
            const city = data.address?.city || data.address?.town || data.address?.village || 'Tijuana';
            const fullStreet = `${street}, ${city}`;

            const newRef = db.ref("reportes").push({ lat, lng, street: fullStreet, description: descripcion });
            addMarker(lat, lng, newRef.key, createIcon('green'), fullStreet, descripcion);
          })
          .catch(err => {
            console.error(err);
            const newRef = db.ref("reportes").push({ lat, lng, street: "Calle desconocida, Tijuana", description: descripcion });
            addMarker(lat, lng, newRef.key, createIcon('green'), "Calle desconocida, Tijuana", descripcion);
          });
      });
    });
  </script>
</body>
</html>
