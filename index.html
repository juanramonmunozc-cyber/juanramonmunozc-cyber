<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci贸n Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #333;
    }

    /* Bot贸n flotante */
    #btnAgregarQueja {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      font-size: 16px;
    }

    #btnAgregarQueja:hover {
      background-color: #0056b3;
    }

    /* Fondo oscuro */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    /* Formulario centrado */
    #formContainer {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #formContainer h3 {
      margin-top: 0;
    }

    #formContainer label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    #formContainer input, 
    #formContainer textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #formContainer button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #formContainer button:hover {
      background-color: #218838;
    }

    #closeForm {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Centro de atenci贸n</h1>
  <h2>M贸dulo de atenci贸n: Quejas, ayudas y reportes</h2>

  <div id="map"></div>

  <!-- Bot贸n flotante -->
  <button id="btnAgregarQueja">Agregar Queja</button>

  <!-- Fondo oscuro -->
  <div id="overlay"></div>

  <!-- Formulario flotante -->
  <div id="formContainer">
    <span id="closeForm">&times;</span>
    <h3>Nueva Queja</h3>
    <form id="formQueja">
      <label>Problema:</label>
      <input type="text" id="problema" placeholder="Ej. Fuga de agua" required>

      <label>Descripci贸n:</label>
      <textarea id="descripcion" rows="3" placeholder="Describe el problema..." required></textarea>

      <label>Foto:</label>
      <input type="file" id="foto" accept="image/*">

      <button type="submit">Enviar Queja</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage-compat.js"></script>

  <script>
    // Configuraci贸n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // Inicializar mapa
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors'
    }).addTo(map);

    // Centrar mapa en Tijuana
    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 12);
        } else {
          map.setView([32.533, -117.033], 12);
        }
      })
      .catch(err => {
        console.error(err);
        map.setView([32.533, -117.033], 12);
      });

    // Iconos
    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function getMarkerColor(count) {
      if (count >= 5) return 'red';
      if (count >= 3) return 'orange';
      return 'blue'; //  puntos iniciales azules
    }

    function roundCoord(num) {
      return Math.round(num * 1000) / 1000;
    }

    function addMarker(lat, lng, key, icon, street, descripcion="", fotoURL="") {
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      let popupText = `<b>${street}</b><br>${descripcion}`;
      if(fotoURL) popupText += `<br><img src="${fotoURL}" style="width:100%; max-width:200px; margin-top:5px; border-radius:8px;">`;
      marker.bindPopup(popupText);
      marker.on('dblclick', () => {
        map.removeLayer(marker);
        db.ref("reportes/" + key).remove();
      });
    }

    // Cargar marcadores existentes
    db.ref("reportes").once("value").then(snapshot => {
      const reportCount = {};
      snapshot.forEach(child => {
        const data = child.val();
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        if (!reportCount[keyCoords]) reportCount[keyCoords] = 0;
        reportCount[keyCoords]++;
      });

      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        const count = reportCount[keyCoords];
        const color = getMarkerColor(count);
        const icon = createIcon(color);
        const street = data.street || "Calle desconocida, Tijuana";
        const descripcion = data.description || "";
        const fotoURL = data.photoURL || "";
        addMarker(data.lat, data.lng, key, icon, street, descripcion, fotoURL);
      });
    });

    // Elementos del formulario
    const overlay = document.getElementById('overlay');
    const formContainer = document.getElementById('formContainer');
    const closeForm = document.getElementById('closeForm');
    const formQueja = document.getElementById('formQueja');
    const btnAgregar = document.getElementById('btnAgregarQueja');

    btnAgregar.addEventListener('click', () => {
      overlay.style.display = 'block';
      formContainer.style.display = 'block';
    });

    closeForm.addEventListener('click', () => {
      overlay.style.display = 'none';
      formContainer.style.display = 'none';
    });

    // Enviar formulario
    formQueja.addEventListener('submit', (e) => {
      e.preventDefault();
      overlay.style.display = 'none';
      formContainer.style.display = 'none';

      alert("Haz clic en el mapa para colocar tu queja. Para agregar otra queja, abre el formulario nuevamente.");

      map.once('click', async (ev) => {
        const { lat, lng } = ev.latlng;
        const problema = document.getElementById('problema').value;
        const descripcion = document.getElementById('descripcion').value;
        const fotoFile = document.getElementById('foto').files[0];

        let fotoURL = "";
        if(fotoFile){
          const storageRef = storage.ref().child(`fotos/${Date.now()}_${fotoFile.name}`);
          await storageRef.put(fotoFile);
          fotoURL = await storageRef.getDownloadURL();
        }

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
          .then(res => res.json())
          .then(data => {
            const street = data.address?.road || 'Calle desconocida';
            const city = data.address?.city || data.address?.town || 'Tijuana';
            const fullStreet = `${street}, ${city}`;

            const newRef = db.ref("reportes").push({
              lat, lng, 
              street: fullStreet, 
              description: `${problema}: ${descripcion}`,
              photoURL: fotoURL
            });

            addMarker(lat, lng, newRef.key, createIcon('blue'), fullStreet, `${problema}: ${descripcion}`, fotoURL);
          });
      });
    });
  </script>
</body>
</html>
