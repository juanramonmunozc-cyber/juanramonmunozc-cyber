<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESPT - Atenci贸n Ciudadana</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 500px; width: 100%; margin-top: 10px; border: 2px solid #333; }
    #btnAgregarQueja {
      position: fixed; bottom: 20px; right: 20px; padding: 15px 20px;
      background-color: #007bff; color: white; border: none; border-radius: 50px;
      cursor: pointer; box-shadow: 0px 4px 6px rgba(0,0,0,0.3); font-size: 16px; z-index: 1001;
    }
    #btnAgregarQueja:hover { background-color: #0056b3; }
    #overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999;
    }
    #formContainer {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); background: white; padding: 25px;
      border-radius: 10px; width: 350px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1000;
    }
    #formContainer h3 { margin-top: 0; }
    #formContainer label { font-weight: bold; display: block; margin-top: 10px; }
    #formContainer input, #formContainer textarea {
      width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;
    }
    #formContainer button {
      margin-top: 15px; padding: 10px; width: 100%;
      background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #formContainer button:hover { background-color: #218838; }
    #closeForm { position: absolute; top: 10px; right: 15px; cursor: pointer; font-weight: bold; font-size: 20px; color: #333; }
    #mapMessage {
      display: none; position: fixed; top: 10px; left: 50%;
      transform: translateX(-50%); background: #ffc107; color: #333;
      padding: 10px 20px; border-radius: 5px; z-index: 1002; font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Centro de atenci贸n</h1>
  <h2>M贸dulo de atenci贸n: Quejas, ayudas y reportes</h2>

  <div id="map"></div>
  <button id="btnAgregarQueja">Agregar Queja</button>
  <div id="overlay"></div>
  <div id="mapMessage">Haz clic en el mapa para colocar tu queja</div>

  <div id="formContainer">
    <span id="closeForm">&times;</span>
    <h3>Nueva Queja</h3>
    <form id="formQueja">
      <label>Problema:</label>
      <input type="text" id="problema" placeholder="Escriba el problema presente" required>
      <label>Descripci贸n:</label>
      <textarea id="descripcion" rows="3" placeholder="Describe el problema..." required></textarea>
      <button type="submit">Enviar Queja</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKBEacMSzpEjh2Pd2zX-ij6EsDMxcb84M",
      authDomain: "mapa-de-quejas-e5354.firebaseapp.com",
      databaseURL: "https://mapa-de-quejas-e5354-default-rtdb.firebaseio.com",
      projectId: "mapa-de-quejas-e5354",
      storageBucket: "mapa-de-quejas-e5354.appspot.com",
      messagingSenderId: "1098104212670",
      appId: "1:1098104212670:web:fa91e20fb729dcd8be22ef",
      measurementId: "G-XJ015E8YWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '漏 OpenStreetMap contributors' }).addTo(map);

    fetch("https://nominatim.openstreetmap.org/search?city=Tijuana&format=json")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 12);
        else map.setView([32.533, -117.033], 12);
      })
      .catch(() => map.setView([32.533, -117.033], 12));

    function createIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function getMarkerColor(count) {
      if (count >= 5) return 'red';
      if (count >= 3) return 'orange';
      return 'blue';
    }

    function roundCoord(num) { return Math.round(num * 1000) / 1000; }

    //  Funci贸n para calcular d铆as transcurridos en UTC
    function calcularDiasUTC(fechaCreacionMs) {
      const fechaCreacion = new Date(fechaCreacionMs);
      const hoy = new Date();

      const fechaCreacionUTC = Date.UTC(fechaCreacion.getUTCFullYear(), fechaCreacion.getUTCMonth(), fechaCreacion.getUTCDate());
      const hoyUTC = Date.UTC(hoy.getUTCFullYear(), hoy.getUTCMonth(), hoy.getUTCDate());

      const diffMs = hoyUTC - fechaCreacionUTC;
      return Math.round(diffMs / (1000 * 60 * 60 * 24));
    }

    // Cargar reportes desde Firebase
    db.ref("reportes").once("value").then(snapshot => {
      const reportCount = {};

      snapshot.forEach(child => {
        const data = child.val();
        if(data.status !== "aprobado") return;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        if (!reportCount[keyCoords]) reportCount[keyCoords] = 0;
        reportCount[keyCoords]++;
      });

      snapshot.forEach(child => {
        const data = child.val();
        if(data.status !== "aprobado") return;

        const key = child.key;
        const keyCoords = `${roundCoord(data.lat)},${roundCoord(data.lng)}`;
        const count = reportCount[keyCoords];

        // 锔 CLCULO DE DAS
        const fechaCreacionMs = data.fechaCreacion.toMillis ? data.fechaCreacion.toMillis() : data.fechaCreacion;
        const diasPasados = calcularDiasUTC(fechaCreacionMs);

        const street = data.street || "Calle desconocida, Tijuana";
        const descripcion = data.description || "";

        let popupText = `
          <h2>Reporte en:</h2>
          <h3>${street}</h3>
          <p><b>Descripci贸n:</b> ${descripcion}</p>
          <p><b>D铆as transcurridos:</b> ${diasPasados} d铆as</p>
          <a href="reporte.html?key=${key}">Ver m谩s</a>
        `;

        //  L贸gica combinada de color y parpadeo
        let baseColor = getMarkerColor(count);
        let color = baseColor;
        let parpadeo = false;

        if (diasPasados >= 14) { color = 'red'; parpadeo = true; }
        else if (diasPasados >= 7) { color = 'orange'; }

        const icon = createIcon(color);
        const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
        marker.bindPopup(popupText);

        if (parpadeo) {
          let visible = true;
          setInterval(() => {
            marker.setIcon(createIcon(visible ? 'red' : 'gray'));
            visible = !visible;
          }, 500);
        }

        marker.on('dblclick', () => {
          map.removeLayer(marker);
          db.ref("reportes/" + key).remove();
        });
      });
    });

    // -------------------------------------------------------------
    const overlay = document.getElementById('overlay');
    const formContainer = document.getElementById('formContainer');
    const closeForm = document.getElementById('closeForm');
    const formQueja = document.getElementById('formQueja');
    const btnAgregar = document.getElementById('btnAgregarQueja');
    const mapMessage = document.getElementById('mapMessage');

    btnAgregar.addEventListener('click', () => {
      overlay.style.display = 'block';
      formContainer.style.display = 'block';
    });

    closeForm.addEventListener('click', () => {
      overlay.style.display = 'none';
      formContainer.style.display = 'none';
    });

    let colocarMarcadorActivo = false;

    formQueja.addEventListener('submit', (e) => {
      e.preventDefault();
      overlay.style.display = 'none';
      formContainer.style.display = 'none';
      mapMessage.style.display = 'block';
      colocarMarcadorActivo = true;
    });

    map.on('click', function(ev){
      if(!colocarMarcadorActivo) return;
      colocarMarcadorActivo = false;
      mapMessage.style.display = 'none';

      const { lat, lng } = ev.latlng;
      const problema = document.getElementById('problema').value;
      const descripcion = document.getElementById('descripcion').value;

      const nuevaPesta帽a = window.open('', '_blank');

      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
        .then(res => res.json())
        .then(data => {
          const street = data.address?.road || 'Calle desconocida';
          const city = data.address?.city || data.address?.town || data.address?.village || 'Tijuana';
          const fullStreet = `${street}, ${city}`;
        
          db.ref("reportes").push({
             lat: lat,
             lng: lng,
             street: fullStreet,
             description: `${problema}: ${descripcion}`,
             fechaCreacion: Date.now(),
             status: "pendiente",
             foto: "reporte1.jpg",
             estado: "pendiente"
          });

          nuevaPesta帽a.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScrEq6KDExGBKtzYpbWZeuWsUzy2gKC61hTQ3p8L_8DLPChVw/viewform";
        })
        .catch(() => {
          nuevaPesta帽a.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScrEq6KDExGBKtzYpbWZeuWsUzy2gKC61hTQ3p8L_8DLPChVw/viewform";
        });
    });

    // Compatibilidad m贸vil
    map.on('touchend', function(ev){
      if(!colocarMarcadorActivo) return;
      const touch = ev.originalEvent.changedTouches ? ev.originalEvent.changedTouches[0] : null;
      if(!touch) return;

      const point = map.mouseEventToLatLng(touch);
      map.fire('click', { latlng: point });
    });
  </script>
</body>
</html>
